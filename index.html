<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grace Reserve - Sistema de Reservas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #8FBC8F 0%, #556B2F 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #D2B48C 0%, #8B4513 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        input, select, textarea {
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #8FBC8F;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(143, 188, 143, 0.2);
        }

        .whatsapp-group {
            position: relative;
        }

        .whatsapp-input {
            padding-left: 50px;
        }

        .whatsapp-prefix {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-weight: 500;
        }

        .verification-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            border: 2px dashed #dee2e6;
            display: none;
        }

        .verification-section.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .code-input {
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            letter-spacing: 2px;
            background: white;
            border: 2px solid #8FBC8F;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #8FBC8F 0%, #556B2F 100%);
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .submit-btn {
            background: linear-gradient(135deg, #D2B48C 0%, #8B4513 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(210, 180, 140, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status-message {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .whatsapp-info {
            background: #e7f5e7;
            border: 1px solid #28a745;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            color: #155724;
        }

        .countdown {
            font-weight: bold;
            color: #8FBC8F;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üíÖ Grace Reserve</h1>
            <p>Sistema de reservas con notificaciones WhatsApp</p>
        </div>
        
        <div class="form-container">
            <div class="whatsapp-info">
                <h3>üì± Notificaciones por WhatsApp</h3>
                <p>Recibir√°s confirmaci√≥n y recordatorios autom√°ticos en tu WhatsApp.</p>
            </div>

            <form id="appointmentForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="firstName">üë§ Nombre *</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="lastName">üë§ Apellido *</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">üìß Email *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group whatsapp-group">
                        <label for="whatsapp">üì± WhatsApp * <small>(Ej: 0987654321)</small></label>
                        <div class="whatsapp-prefix">+593</div>
                        <input type="tel" id="whatsapp" name="whatsapp" class="whatsapp-input" required 
                               placeholder="987654321" pattern="[0-9]{9,10}" 
                               title="Ingresa tu n√∫mero sin +593, solo 9-10 d√≠gitos">
                    </div>
                    
                    <div class="form-group">
                        <label for="appointmentDate">üìÖ Fecha de la Cita *</label>
                        <input type="date" id="appointmentDate" name="appointmentDate" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="appointmentTime">üïê Hora de la Cita *</label>
                        <input type="time" id="appointmentTime" name="appointmentTime" required>
                    </div>
                    
                   <div class="form-group full-width">
                        <label for="service">üíÖ Servicio *</label>
                        <select id="service" name="service" required>
                        <option value="">Seleccionar servicio...</option>
                        <option value="Manicure Permanente" data-duration="60">1. Manicure Permanente (1 hora)</option>
                        <option value="Manicure Tradicional" data-duration="60">2. Manicure Tradicional (1 hora)</option>
                        <option value="Esculpidas" data-duration="180">3. Esculpidas (3 horas)</option>
                        <option value="Relleno Acr√≠lico" data-duration="120">4. Relleno Acr√≠lico (2 horas)</option>
                        <option value="Relleno Poligel" data-duration="120">5. Relleno Poligel (2 horas)</option>
                        <option value="Pedicure con Esmalte Permanente" data-duration="60">6. Pedicure con Esmalte Permanente (1 hora)</option>
                        <option value="Pedicure con Esmalte Tradicional" data-duration="60">7. Pedicure con Esmalte Tradicional (1 hora)</option>
                        <option value="Barrido de Acr√≠lico" data-duration="120">8. Barrido de Acr√≠lico (2 horas)</option>
                        <option value="Keratina" data-duration="150">9. Keratina (2 horas y media)</option>
                        </select>
                    </div>
                </div>

                <!-- Secci√≥n de verificaci√≥n por WhatsApp -->
                <div id="verificationSection" class="verification-section">
                    <h3>üì≤ Verificaci√≥n por WhatsApp</h3>
                    <p>Enviamos un c√≥digo de 4 d√≠gitos a tu WhatsApp +593<span id="phoneDisplay"></span></p>
                    
                    <div class="form-group" style="margin: 15px 0;">
                        <label for="verificationCode">C√≥digo de verificaci√≥n *</label>
                        <input type="text" id="verificationCode" name="verificationCode" 
                               class="code-input" maxlength="4" placeholder="0000">
                    </div>
                    
                    <div style="display: flex; gap: 10px; align-items: center;">
                        <button type="button" id="verifyCodeBtn" class="btn btn-success">
                            ‚úÖ Verificar C√≥digo
                        </button>
                        <button type="button" id="resendCodeBtn" class="btn btn-secondary">
                            üîÑ Reenviar C√≥digo
                        </button>
                        <span id="countdown" class="countdown"></span>
                    </div>
                </div>
                
                <button type="button" id="sendCodeBtn" class="btn btn-primary" style="width: 100%; margin: 20px 0;">
                    üì± Enviar C√≥digo de Verificaci√≥n
                </button>
                
                <button type="submit" id="submitBtn" class="submit-btn" disabled>
                    üíÖ Confirmar Reserva
                </button>
            </form>
            
            <div id="statusMessage" class="status-message"></div>
        </div>
    </div>

    <script>
        // Configuraci√≥n
        const CONFIG = {
            TWILIO_ACCOUNT_SID: 'TU_ACCOUNT_SID', // Cambiar por tu Account SID
            TWILIO_AUTH_TOKEN: 'TU_AUTH_TOKEN',   // Cambiar por tu Auth Token
            TWILIO_PHONE_NUMBER: '+14155238886',  // N√∫mero de WhatsApp de Twilio
            SCRIPT_URL: 'https://script.google.com/macros/s/AKfycby6AT2VNuLHhmdlLYHK8lgq3_o6f9vvQDpxMsbG75x7eM_nwjbh-W2grqpMYFhCo08j-A/exec' // Tu Google Apps Script URL
        };

        // Configuraci√≥n de horarios y servicios
        const BUSINESS_HOURS = {
            1: { morning: { start: '09:00', end: '12:00' }, afternoon: { start: '14:00', end: '21:00' } }, // Lunes
            2: { morning: { start: '09:00', end: '12:00' }, afternoon: { start: '14:00', end: '19:00' } }, // Martes
            3: { morning: { start: '09:00', end: '12:00' }, afternoon: { start: '14:00', end: '21:00' } }, // Mi√©rcoles
            4: { morning: { start: '09:00', end: '12:00' }, afternoon: { start: '14:00', end: '21:00' } }, // Jueves
            5: { morning: { start: '09:00', end: '12:00' }, afternoon: { start: '14:00', end: '19:00' } }, // Viernes
            6: { morning: { start: '09:00', end: '12:00' }, afternoon: { start: '14:00', end: '17:00' } }, // S√°bado
            0: null // Domingo cerrado
        };

        let existingAppointments = []; // Se llenar√° desde Google Sheets
        let verificationCode = '';
        let isPhoneVerified = false;
        let countdownTimer = null;

        // Elementos DOM
        const form = document.getElementById('appointmentForm');
        const whatsappInput = document.getElementById('whatsapp');
        const sendCodeBtn = document.getElementById('sendCodeBtn');
        const verificationSection = document.getElementById('verificationSection');
        const verificationCodeInput = document.getElementById('verificationCode');
        const verifyCodeBtn = document.getElementById('verifyCodeBtn');
        const resendCodeBtn = document.getElementById('resendCodeBtn');
        const submitBtn = document.getElementById('submitBtn');
        const statusMessage = document.getElementById('statusMessage');
        const phoneDisplay = document.getElementById('phoneDisplay');
        const countdown = document.getElementById('countdown');
        const serviceSelect = document.getElementById('service');
        const dateInput = document.getElementById('appointmentDate');
        const timeSelect = document.getElementById('appointmentTime');

        // Funciones para manejo de disponibilidad
        function isBusinessDay(date) {
            const dayOfWeek = new Date(date).getDay();
            return BUSINESS_HOURS[dayOfWeek] !== null;
        }

        function getAvailableTimeSlots(selectedDate, serviceDuration) {
            const dayOfWeek = new Date(selectedDate).getDay();
            const businessHours = BUSINESS_HOURS[dayOfWeek];
            
            if (!businessHours) return [];

            const slots = [];
            const addSlots = (start, end) => {
                let current = parseTime(start);
                const endTime = parseTime(end);
                
                while (current + serviceDuration <= endTime) {
                    const timeStr = formatTime(current);
                    if (!isTimeSlotTaken(selectedDate, timeStr, serviceDuration)) {
                        slots.push(timeStr);
                    }
                    current += 30; // Slots cada 30 minutos
                }
            };

            // Agregar slots de la ma√±ana
            addSlots(businessHours.morning.start, businessHours.morning.end);
            
            // Agregar slots de la tarde
            addSlots(businessHours.afternoon.start, businessHours.afternoon.end);

            return slots;
        }

        function parseTime(timeStr) {
            const [hours, minutes] = timeStr.split(':').map(Number);
            return hours * 60 + minutes;
        }

        function formatTime(minutes) {
            const hours = Math.floor(minutes / 60);
            const mins = minutes % 60;
            return `${hours.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}`;
        }

        function isTimeSlotTaken(date, time, duration) {
            const requestedStart = parseTime(time);
            const requestedEnd = requestedStart + duration;

            return existingAppointments.some(appointment => {
                if (appointment.date !== date) return false;
                
                const existingStart = parseTime(appointment.time);
                const existingEnd = existingStart + appointment.duration;

                // Verificar si hay solapamiento
                return (requestedStart < existingEnd && requestedEnd > existingStart);
            });
        }

        function updateAvailableTimeSlots() {
            const selectedDate = dateInput.value;
            const selectedService = serviceSelect.value;
            
            if (!selectedDate || !selectedService) {
                timeSelect.innerHTML = '<option value="">Primero selecciona servicio y fecha</option>';
                timeSelect.disabled = true;
                return;
            }

            const serviceDuration = parseInt(serviceSelect.selectedOptions[0]?.dataset.duration) || 60;
            const availableSlots = getAvailableTimeSlots(selectedDate, serviceDuration);

            timeSelect.innerHTML = '';
            
            if (availableSlots.length === 0) {
                timeSelect.innerHTML = '<option value="">No hay horarios disponibles</option>';
                timeSelect.disabled = true;
                showMessage('‚ùå No hay horarios disponibles para esta fecha. Selecciona otra fecha.', 'error');
            } else {
                timeSelect.innerHTML = '<option value="">Selecciona un horario</option>';
                availableSlots.forEach(slot => {
                    const option = document.createElement('option');
                    option.value = slot;
                    option.textContent = slot;
                    timeSelect.appendChild(option);
                });
                timeSelect.disabled = false;
            }
        }

        // Cargar citas existentes desde Google Sheets
        async function loadExistingAppointments() {
            try {
                const response = await fetch(`${CONFIG.SCRIPT_URL}?action=getAppointments`);
                const data = await response.json();
                existingAppointments = data.appointments || [];
                updateAvailableTimeSlots();
            } catch (error) {
                console.log('No se pudieron cargar las citas existentes');
                existingAppointments = [];
            }
        }
        function generateVerificationCode() {
            return Math.floor(1000 + Math.random() * 9000).toString();
        }

        // Formatear n√∫mero de tel√©fono
        function formatPhoneNumber(phone) {
            // Remover espacios y caracteres especiales
            phone = phone.replace(/\D/g, '');
            
            // Si empieza con 0, removerlo
            if (phone.startsWith('0')) {
                phone = phone.substring(1);
            }
            
            // Agregar prefijo +593
            return '+593' + phone;
        }

        // Mostrar mensaje de estado
        function showMessage(message, type = 'info') {
            statusMessage.className = `status-message ${type}`;
            statusMessage.innerHTML = message;
            statusMessage.style.display = 'block';
            
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 5000);
        }

        // Iniciar countdown
        function startCountdown(seconds = 60) {
            let timeLeft = seconds;
            resendCodeBtn.disabled = true;
            
            countdownTimer = setInterval(() => {
                countdown.textContent = `Reenviar en ${timeLeft}s`;
                timeLeft--;
                
                if (timeLeft < 0) {
                    clearInterval(countdownTimer);
                    countdown.textContent = '';
                    resendCodeBtn.disabled = false;
                }
            }, 1000);
        }

        // Enviar c√≥digo por WhatsApp
        async function sendWhatsAppCode(phoneNumber, code) {
            const message = `üîê Tu c√≥digo de verificaci√≥n para Grace Reserve es: ${code}\n\nNo compartas este c√≥digo con nadie.`;
            
            try {
                // Simular env√≠o (aqu√≠ ir√≠a la integraci√≥n real con Twilio/Meta)
                console.log(`Enviando a ${phoneNumber}: ${message}`);
                
                // Para demostraci√≥n, mostraremos el c√≥digo en consola
                console.log(`C√ìDIGO DE VERIFICACI√ìN: ${code}`);
                showMessage(`üì± C√≥digo enviado a WhatsApp ${phoneNumber}`, 'success');
                
                return true;
            } catch (error) {
                console.error('Error enviando WhatsApp:', error);
                showMessage('‚ùå Error enviando c√≥digo. Int√©ntalo de nuevo.', 'error');
                return false;
            }
        }

        // Event Listeners para disponibilidad
        serviceSelect.addEventListener('change', updateAvailableTimeSlots);
        dateInput.addEventListener('change', () => {
            const selectedDate = dateInput.value;
            
            // Verificar si es d√≠a laborable
            if (selectedDate && !isBusinessDay(selectedDate)) {
                showMessage('‚ùå Los domingos estamos cerrados. Selecciona otro d√≠a.', 'error');
                dateInput.value = '';
                return;
            }
            
            updateAvailableTimeSlots();
        });

        // Event Listeners originales
        sendCodeBtn.addEventListener('click', async () => {
            const phone = whatsappInput.value.trim();
            
            if (!phone || phone.length < 9) {
                showMessage('‚ùå Ingresa un n√∫mero de WhatsApp v√°lido', 'error');
                whatsappInput.focus();
                return;
            }
            
            const formattedPhone = formatPhoneNumber(phone);
            phoneDisplay.textContent = phone;
            
            sendCodeBtn.disabled = true;
            sendCodeBtn.innerHTML = 'üì± Enviando...';
            
            verificationCode = generateVerificationCode();
            const success = await sendWhatsAppCode(formattedPhone, verificationCode);
            
            if (success) {
                verificationSection.classList.add('show');
                startCountdown(60);
                verificationCodeInput.focus();
            }
            
            sendCodeBtn.disabled = false;
            sendCodeBtn.innerHTML = 'üì± Enviar C√≥digo de Verificaci√≥n';
        });

        verifyCodeBtn.addEventListener('click', () => {
            const enteredCode = verificationCodeInput.value.trim();
            
            if (!enteredCode) {
                showMessage('‚ùå Ingresa el c√≥digo de verificaci√≥n', 'error');
                return;
            }
            
            if (enteredCode === verificationCode) {
                isPhoneVerified = true;
                submitBtn.disabled = false;
                verificationSection.style.display = 'none';
                sendCodeBtn.style.display = 'none';
                showMessage('‚úÖ WhatsApp verificado correctamente', 'success');
                
                // Mostrar n√∫mero verificado
                const verifiedBadge = document.createElement('div');
                verifiedBadge.innerHTML = '‚úÖ WhatsApp verificado';
                verifiedBadge.style.color = '#28a745';
                verifiedBadge.style.fontWeight = 'bold';
                verifiedBadge.style.marginTop = '5px';
                whatsappInput.parentNode.appendChild(verifiedBadge);
                
                whatsappInput.disabled = true;
            } else {
                showMessage('‚ùå C√≥digo incorrecto. Int√©ntalo de nuevo.', 'error');
                verificationCodeInput.value = '';
                verificationCodeInput.focus();
            }
        });

        resendCodeBtn.addEventListener('click', async () => {
            const phone = whatsappInput.value.trim();
            const formattedPhone = formatPhoneNumber(phone);
            
            resendCodeBtn.disabled = true;
            verificationCode = generateVerificationCode();
            
            const success = await sendWhatsAppCode(formattedPhone, verificationCode);
            if (success) {
                startCountdown(60);
                showMessage('üì± Nuevo c√≥digo enviado', 'info');
            }
        });

        // Submit del formulario
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!isPhoneVerified) {
                showMessage('‚ùå Debes verificar tu WhatsApp primero', 'error');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '‚è≥ Procesando reserva...';
            
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            data.whatsapp = formatPhoneNumber(data.whatsapp);
            data.verified = 'true';
            
            try {
                // Enviar a Google Apps Script
                const response = await fetch(CONFIG.SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams(data)
                });
                
                showMessage('‚úÖ ¬°Reserva confirmada! Recibir√°s recordatorios por WhatsApp.', 'success');
                
                // Enviar mensaje de confirmaci√≥n
                await sendConfirmationMessage(data);
                
                // Limpiar formulario
                form.reset();
                isPhoneVerified = false;
                submitBtn.disabled = true;
                sendCodeBtn.style.display = 'block';
                
            } catch (error) {
                console.error('Error:', error);
                showMessage('‚ùå Error al procesar la reserva. Int√©ntalo de nuevo.', 'error');
            }
            
            submitBtn.disabled = false;
            submitBtn.innerHTML = 'üíÖ Confirmar Reserva';
        });

        // Enviar mensaje de confirmaci√≥n
        async function sendConfirmationMessage(data) {
            const message = `‚ú® ¬°Hola ${data.firstName}!

Tu cita en Grace Reserve est√° confirmada:

üìÖ Fecha: ${data.appointmentDate}
üïê Hora: ${data.appointmentTime}
üíÖ Servicio: ${data.service}

üìç Nos ubicamos en [TU DIRECCI√ìN]

Te enviaremos recordatorios autom√°ticos.
¬°Nos vemos pronto! üíÖ‚ú®`;

            await sendWhatsAppCode(data.whatsapp, message);
        }

        // Configurar fecha m√≠nima y cargar citas
        document.addEventListener('DOMContentLoaded', () => {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('appointmentDate').min = today;
            
            // Cargar citas existentes
            loadExistingAppointments();
        });

        // Validaci√≥n en tiempo real del WhatsApp
        whatsappInput.addEventListener('input', (e) => {
            let value = e.target.value.replace(/\D/g, '');
            
            if (value.startsWith('0')) {
                value = value.substring(1);
            }
            
            if (value.length > 10) {
                value = value.substring(0, 10);
            }
            
            e.target.value = value;
        });
    </script>
</body>
</html>
